<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://campusvirtualucv.org/ead/pluginfile.php/1116432/mod_resource/content/2/favicon.ico"
    />
    <title>Jesus Hernandez</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="js/perfil.js" defer></script>
  </head>
  <body class="card-profile">
    <div class="photo">
      <img id="profile-photo" alt="Foto de perfil" />
    </div>
    <div class="content">
      <div>
        <h2 id="profile-name" class="name"></h2>
        <p id="profile-desc" class="desc"></p>
      </div>
      <div class="container-list">
        <div class="list">
          <span id="label-color"></span>
          <span id="data-color"></span>
        </div>
        <div class="list">
          <span id="label-book"></span>
          <span id="data-book"></span>
        </div>
        <div class="list">
          <span id="label-music"></span>
          <span id="data-music"></span>
        </div>
        <div class="list">
          <span id="label-video"></span>
          <span id="data-video"></span>
        </div>
        <div class="list">
          <span id="label-languages"></span>
          <span id="data-languages"></span>
        </div>
      </div>
      <p>
        Si necesitan comunicarse conmigo me pueden escribir a:
        <a id="profile-email" class="email" />
      </p>
    </div>
  </body>
</html>
